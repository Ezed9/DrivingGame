<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Game - Multiplayer 3D Driving</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="lobby-page" style="display: none;">
        <h2>Lobby</h2>
        <div id="lobby-user"></div>
        <button id="invite-btn">Invite Friends</button>
        <button id="solo-btn">Start Solo Session</button>
        <button id="join-btn">Join Random Multiplayer</button>
        <div id="lobby-error" style="color: red; display: none;"></div>
    </div>
    <div id="game-container" style="display: none;">
        <div id="hud">
            <div id="player-count">Players: 1</div>
            <div id="speed">Speed: 0 km/h</div>
        </div>
        <div id="start-screen">
            <h1>Drive Game</h1>
            <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
            <button id="start-btn">Start Driving</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
